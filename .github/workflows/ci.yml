name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: '2.5.2'
      - name: Dependencies (core)
        run: flutter pub get
        working-directory: fast_i18n
      - name: Check format (core)
        run: flutter format --set-exit-if-changed lib bin
        working-directory: fast_i18n
      - name: Test (core)
        run: flutter test
        working-directory: fast_i18n
